<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logan Boyd</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="intro">
          INTRO TO PROGRAMMING 
    </div>
    <div class="row post-container">
      <div class="md-col-12">
        {% block content %}{% endblock %}
      </div>
      {% if continue_posts %}
      <div class="md-col-12 next-post">
        <h3><a href="/?mypage_name={{mypage_name}}&continue_posts={{continue_posts}}">Get Next 10 Posts</a></h3>
      </div>
      {% endif %}
    </div>

  </div> 
  <div class="footer">
  </div>
</body>
</html>
